<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shop</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="dist/css/index.css">
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="wrapper" class="wrapper">
	<div id="shop1" class="shop">
		<div class="shop1__header">
			<div class="shop1-header__search-block">
				<input id="search1-input" type="text" class="shop1-header__search-input" placeholder="search">
			</div>
			<button id="cart1-button" class="shop1-header__btn-cart product-btn">Корзина</button>
		</div>
		<div id="main1" class="shop1__main">
			<h2>Блок товаров построенных на моем фреймворке</h2>
		</div>
		<div id="cart1" class="shop1__cart-block" data-visible="false"></div>
		<div id="search1" class='shop1__search-block'></div>
	</div>

	<div id="shop3" class="shop">
		<div class="shop3__header">
			<div class="shop3-header__search-block">
				<input id="search3-input" type="text" class="shop3-header__search-input" placeholder=search v-model="searchText" v-on:input="goSearch(searchText)">
			</div>
			<button id="cart3-button" class="shop3-header__btn-cart product-btn" v-on:click="showCart">Корзина</button>
		</div>
		<div id="main3" class="shop3__main">
			<h2>Блок товаров построенный с помощью Vue</h2>
			<products3 v-bind:shop="shop"></products3>
			<shop-nav v-bind:shop="shop" ref="shopNav"></shop-nav>
		</div>
		<cart3 v-bind:shop="shop" v-bind:is-cart="isCart"></cart3>
		<search3 v-bind:shop="shop" v-bind:is-search="isSearch"></search3>
	</div>
	<div class="footer">
		<p class="footer__about-me">Работу выполнил: Калугин Василий</p>
	</div>
</div>
<script src="dist/js/index.js" defer></script>
</body>
</html>
