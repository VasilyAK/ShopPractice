<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shop</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="wrapper">
	<div id="shop1" class="shop">
		<div class="header">
			<div class="header__search-block">
				<input id="main-search-input1" type="text" class="header__search-input">
				<button id="main-search-button1" class="header__search-btn product-btn">Искать</button>
			</div>
			<button class="header__btn-cart product-btn">Корзина</button>
		</div>
		<div id="main1" class="main" style="background: rgba(255, 0, 0, 0.1)">
			<p>Первый блок товаров</p>
		</div>
	</div>
	<div id="shop2" class="shop">
		<div class="header">
			<div class="header__search-block">
				<input id="main-search-input2" type="text" class="header__search-input">
				<button id="main-search-button2" class="header__search-btn product-btn">Искать</button>
			</div>
			<button class="header__btn-cart product-btn">Корзина</button>
		</div>
		<div id="main2" class="main" style="background: rgba(0, 255, 0, 0.1)">
			<p>Второй блок товаров</p>
		</div>
	</div>
	<div id="shop3" class="shop">
		<div class="header">
			<div class="header__search-block">
				<input id="main-search-input3" type="text" class="header__search-input">
				<button id="main-search-button3" class="header__search-btn product-btn">Искать</button>
			</div>
			<button class="header__btn-cart product-btn">Корзина</button>
		</div>
		<div id="main3" class="main" style="background: rgba(0, 0, 255, 0.1)">
			<p>Третий блок товаров</p>
		</div>
	</div>
	<div class="footer">
		<p class="footer__about-me">Работу выполнил: Калугин Василий</p>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="js/index.js" type="module" defer></script>
</body>
</html>
